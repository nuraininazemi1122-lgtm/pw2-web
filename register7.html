<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BORANG PENDAFTARAN PKS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      padding: 20px;
    }
    .form-section {
      margin-bottom: 15px;
    }
    .image-frame {
      width: 200px;
      height: 250px;
      border: 2px dashed #6c757d;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 10px;
      background-color: #f8f9fa;
    }
    #preview {
      max-width: 100%;
      max-height: 100%;
      display: none;
    }
  </style>
</head>
<body>

  <label for="name">Name:</label>
  <input type="text" id="name" onblur="alert('You left the name field!')">

</body>
</html>

<!-- Header -->
<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">POLITEKNIK KUCHING SARAWAK</span>
  </div>
</nav>

<h3 class="text-center mb-4">BORANG PENDAFTARAN AMBILAN BAHARU SESI 1 2025/2026</h3>

<!-- Registration Form -->
<form id="registrationForm">
  <div class="form-section">
    <label for="studentImage" class="form-label">Student Image (less than 5MB)</label>
    <input type="file" class="form-control" id="studentImage" accept="image/*" onchange="previewImage(event)">
    <div class="image-frame">
      <img id="preview" src="#" alt="Student Image Preview">
    </div>
  </div>

  <div class="form-section">
    <label for="studentName" class="form-label">Student Name</label>
    <input type="text" class="form-control" id="studentName"
           onchange="toUpperCase(this)"
           onfocus="handleFocus(this)" 
           onblur="handleBlur(this)">
  </div>

  <div class="form-section">
    <label for="fatherName" class="form-label">Father's Name</label>
    <input type="text" class="form-control" id="fatherName"
           onchange="toUpperCase(this)"
           onfocus="handleFocus(this)" 
           onblur="handleBlur(this)">
  </div>

  <div class="form-section">
    <label for="motherName" class="form-label">Mother's Name</label>
    <input type="text" class="form-control" id="motherName"
           onchange="toUpperCase(this)"
           onfocus="handleFocus(this)" 
           onblur="handleBlur(this)">
  </div>

  <div class="form-section">
    <label class="form-label">Gender</label><br>
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
  </div>

  <div class="form-section">
    <label for="dob" class="form-label">Date of Birth</label>
    <input type="date" class="form-control" id="dob"
           onfocus="handleFocus(this)" 
           onblur="handleBlur(this)">
  </div>

  <div class="form-section">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email"
           onfocus="handleFocus(this)" 
           onblur="handleBlur(this)">
  </div>

  <div class="form-section">
    <label for="level" class="form-label">Level</label>
    <select class="form-select" id="level"
            onfocus="handleFocus(this)" 
            onblur="handleBlur(this)">
      <option>PhD</option>
      <option>Master</option>
      <option>Bachelor</option>
    </select>
  </div>

  <div class="form-section">
    <label for="department" class="form-label">Department</label>
    <select class="form-select" id="department"
            onfocus="handleFocus(this)" 
            onblur="handleBlur(this)">
      <option>Computer Engineering</option>
      <option>Information Technology</option>
      <option>Software Engineering</option>
    </select>
  </div>

  <div class="form-section">
    <label for="phone" class="form-label">Tel/Mobile</label>
    <input type="tel" class="form-control" id="phone"
           onfocus="handleFocus(this)" 
           onblur="handleBlur(this)">
  </div>

  <div class="form-section">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" id="address"
           onfocus="handleFocus(this)" 
           onblur="handleBlur(this)">
  </div>

  <div class="form-section">
    <label for="city" class="form-label">City</label>
    <input type="text" class="form-control" id="city"
           onfocus="handleFocus(this)" 
           onblur="handleBlur(this)">
  </div>

  <div class="form-section">
    <label for="state" class="form-label">STATE</label>
    <select class="form-select" id="state"
            onfocus="handleFocus(this)" 
            onblur="handleBlur(this)">
      <option>SARAWAK</option>
      <option>SABAH</option>
      <option>SELANGOR</option>
      <option>JOHOR</option>
      <option>PENANG</option>
      <option>KELANTAN</option>
      <option>NEGERI SEMBILAN</option>
      <option>PERAK</option>
      <option>PAHANG</option>
      <option>MELAKA</option>
      <option>WILAYAH PERSEKUTUAN</option>
    </select>
  </div>

  <div class="form-section">
    <label for="postcode" class="form-label">Postcode</label>
    <input type="text" class="form-control" id="postcode"
           onfocus="handleFocus(this)" 
           onblur="handleBlur(this)">
  </div>

  <button type="button" class="btn btn-dark" onclick="submitForm()">Register</button>
  <button type="reset" class="btn btn-secondary">Reset</button>
</form>

<!-- Success Modal -->
<div class="modal fade" id="successModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Success</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        Your details have been saved!
      </div>
    </div>
  </div>
</div>

<script>
  // Highlight when focused
  function handleFocus(element) {
    element.style.backgroundColor = '#e0f7fa'; // light blue
  }

  // Reset background when blurred
  function handleBlur(element) {
    element.style.backgroundColor = 'white';
  }

  function toUpperCase(element) {
    element.value = element.value.toUpperCase();
  }

  function previewImage(event) {
    const preview = document.getElementById('preview');
    preview.src = URL.createObjectURL(event.target.files[0]);
    preview.style.display = 'block';
  }

  function submitForm() {
    const modal = new bootstrap.Modal(document.getElementById('successModal'));
    modal.show();
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
